apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment-replicas
  labels:
    app : my-k8s-application
    env : prod
    owner : mirik
spec:
  replicas: 3
  selector: 
    matchLabels:
     project: cia
  template:
    metadata:
      labels:
        project: cia
    spec:
      containers:
        - name : cia-web
          image : mirik12mirik/k8sphp:version2
          ports:
            - containerPort: 80
